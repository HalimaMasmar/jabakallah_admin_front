

    <!--Main layout-->

    <div class="container-fluid admin">
      <!-- nav bar -->
      <app-admin-header></app-admin-header>
      <!-- slide bar -->
      <div class="container-fluid">
        <div class="row no-gutters">
          <div class="side col-12 col-md-2">
            <nav-bar></nav-bar>
          </div>
          <div class="col-12 col-md-10">
            <div class="content">
              <h2> List des agents</h2>
            </div>
            <br>
            <br>
                <div class="content2">
                  <div class="row d-flex justify-content-center">
                      <div class="col-11">
                        <table class="table shadow table-hover" >
                          <thead class="thead">
                            <tr>
                              <th>Name</th>
                              <th>Email</th>
                              <th>Phone Number</th>
                              <th>Date of Birth</th>
                              <th>Identity </th>
                              <th>ID </th>
                              <th>Actions</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let agent of agents" (click)="goToAgentDetails(agent)">
                              <td>{{ agent.nom + ' ' + agent.prenom }}</td>
                              <td>{{ agent.email }}</td>
                              <td>{{ agent.numTel }}</td>
                              <td>{{ agent.dateNaissance }}</td>
                          
                       
                              <td>{{ agent.pieceIdentite }}</td>
                              <td>{{ agent.numPieceIdentite }}</td>
                              <td>
                                  
                                      <button class="btn btn-sm btn-outline-secondary border-0"><i class="fa-solid fa-eye" style="color: #bfc3ca;"></i></button>
                                      <button class="btn btn-sm btn-outline-danger border-0" (click)="onDeleteAgent(agent.numPieceIdentite)"><i class="fa-solid fa-trash " style="color: #891306;"></i></button>
                              
                              </td>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                  </div>
              
                
                
                
                </div>
              </div>
            </div>
          </div>
        </div>
  <!--Main Navigation-->
  
  <!--Main layout-->
